<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#cacoo_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/cacoo.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/editable_selects.js"></script>
	<link type="text/css" href="css/cacoo.css" rel="stylesheet"/>	
</head>

<body style="display:none;">
    <form>
    	<div class="tabs">
    		<ul>
    			<li id="viewer_tab" class="current">
    			  <span><a href="javascript:void(0)" onmousedown="return false;">Viewer</a></span>
    			</li>
    			<li id="settings_tab">
    			  <span><a href="javascript:void(0)" onmousedown="return false;">Settings</a></span>
    			</li>    			
    		</ul>
    	</div>
    	<div class="panel_wrapper">
    	
    		<!--  viewer -->
    		<div id="viewer_panel" class="panel current">
    			<fieldset>
    				<legend>diagrams</legend>
    				<div id="diagrams_wrapper">
    				    <table id="diagrams"><tbody></tbody></table>
    				</div>
    				<div id="diagrams_status"></div>
    			</fieldset>
    			<fieldset>
    				<legend>preview</legend>
    				<div id="preview_wrapper">
    					<div id="preview"></div>
    					<div id="preview_notice">if preview is not shown, try signin to cacoo, <a href="https://cacoo.com/signin" target="_blank">here</a> </div>
    				</div>
    			</fieldset>    			
    			<fieldset>
    				<legend>style</legend>
    				<table>
    					<tr>
    						<td>
    						<label for="insert_width">size</label>
    						<input id="insert_width" type="text" name="insert_width" class="size_input"/> x <input id="insert_height" type="text" name="insert_height" class="size_input"/>
    						</td>    					
    						<td>
    						<input id="insert_iframe" name="insert_iframe" class="checkbox" type="checkbox" />
    						<label for="insert_iframe">iframe</label>
    						</td>
    					</tr>    				
    				</table>
    			</fieldset>
    		</div>
    		
    		<!-- settings -->
    		<div id="settings_panel" class="panel">
    			<fieldset>
    				<legend>security</legend>
    				<table>
    					<tr>
    						<td><label for="api_key">api key</label></td>
    						<td><input id="api_key" name="api_key" type="text" class="required"/>
    					</tr>
    				</table>
    			</fieldset>
    		</div>    	
    	</div>
    	
    	<div class="mceActionPanel">
    		<input type="button" id="insert" name="isnert" value="insert" />
    		<input type="button" id="apply" name="apply" value="apply" class="button"/>    		
    		<input type="button" id="cancel" name="cancel" value="cancel" />
    	</div>    	
    	
    </form>
</body>

</html>
